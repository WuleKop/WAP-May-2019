<html lang="en">
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <form method="post" action="calc" name="frm">
            <div><input type="text" name="add1"> + <input type="text" name="add2"> = <input type="text" name="ar"><br>

        </form>
