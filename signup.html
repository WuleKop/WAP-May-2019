<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  href="signup.css" type="text/css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
<fieldset>
    <legend><p class="new">New User Signup:</p></legend>
   <p class="sp">Name:</p>  <input type="text" name="name" maxlength="16"> <br>
    <p class="sp">Gender:</p> <label><input type="radio" name="gender">Male</label><label><input type="radio" name="gender" checked >Female </label><br>
    <p class="sp">Age:</p> <input type="text" name="age" size="6" maxlength="2"> <br>
    <p class="sp">Personality Type:</p> <input type="text" name="personality" size="6" maxlength="4"> <a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp" target="_blank">(Don't know your type?)</a> <br>
    <p class="sp">Favourite OS:</p> <select><option selected>Windows</option>
                  <option>Mac OS X</option>
                  <option>Linux</option>
                  </select> <br>
    <p class="sp">Seeking age:</p> <input type="text" name="min" placeholder="min" size="6" maxlength="2"> to <input type="text" name="max" placeholder="max" size="6" maxlength="2"> <br>
   <p><input type="submit" name="signup" value="Sign Up" class="sb"></p>

</fieldset> <br><br><br>
<a href="https://validator.w3.org/check?uri=referer"  class="aa">
    <img src="https://www.w3.org/Icons/valid-html401"
         alt="Valid HTML5"  /> </a>
<a href="https://jigsaw.w3.org/css-validator/check/referer" >
    <img src="https://www.w3.org/Icons/valid-css.png"
         alt="Valid CSS" > </a>

</body>
</html>
